<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live • Neo Stream</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@clappr/player@latest/dist/clappr.min.css">
  <style>
    :root {
      --bg: #0a0a0f;
      --surface: #111118;
      --surface-hover: #1a1a24;
      --accent: #5d5fff;
      --text-primary: #f1f1f5;
      --text-secondary: #a1a1b5;
      --border: #222230;
      --radius: 12px;
      --spacing: 1.25rem;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text-primary);
      height: 100vh;
      overflow: hidden;
    }

    .app-layout {
      display: flex;
      height: 100%;
    }

    .player-section {
      flex: 1;
      background: #000;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .player-container {
      width: 560px;
      height: 315px;
      background: #000;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.6);
    }

    #player {
      width: 100%;
      height: 100%;
    }

    .channels-panel {
      width: 340px;
      background: var(--surface);
      border-left: 1px solid var(--border);
      overflow-y: auto;
      padding: var(--spacing) 0;
      display: flex;
      flex-direction: column;
      gap: var(--spacing);
    }

    .channel-item {
      margin: 0 1rem;
      padding: 1rem;
      background: var(--surface);
      border-radius: var(--radius);
      border: 1px solid var(--border);
      cursor: pointer;
      transition: all 0.22s ease;
      position: relative;
    }

    .channel-item:hover {
      background: var(--surface-hover);
      transform: translateY(-2px);
      border-color: var(--accent);
    }

    .channel-item.active {
      background: rgba(93, 95, 255, 0.12);
      border-color: var(--accent);
      box-shadow: 0 0 20px rgba(93, 95, 255, 0.3);
      animation: rgb-border 4s infinite linear;
    }

    @keyframes rgb-border {
      0% {
        border-color: rgb(255, 0, 0);
        box-shadow: 0 0 15px rgba(255, 0, 0, 0.6), 0 0 25px rgba(93, 95, 255, 0.3);
      }
      33% {
        border-color: rgb(0, 255, 0);
        box-shadow: 0 0 15px rgba(0, 255, 0, 0.6), 0 0 25px rgba(93, 95, 255, 0.3);
      }
      66% {
        border-color: rgb(0, 0, 255);
        box-shadow: 0 0 15px rgba(0, 0, 255, 0.6), 0 0 25px rgba(93, 95, 255, 0.3);
      }
      100% {
        border-color: rgb(255, 0, 0);
        box-shadow: 0 0 15px rgba(255, 0, 0, 0.6), 0 0 25px rgba(93, 95, 255, 0.3);
      }
    }

    .channel-title {
      font-size: 1.05rem;
      font-weight: 600;
      margin-bottom: 0.4rem;
      color: var(--text-primary);
    }

    .channel-desc {
      font-size: 0.85rem;
      color: var(--text-secondary);
      margin-bottom: 0.9rem;
    }

    .live-indicator {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      font-size: 0.78rem;
      color: #ff4d4d;
      font-weight: 600;
      margin-bottom: 0.6rem;
    }

    .live-dot {
      width: 8px;
      height: 8px;
      background: #ff4d4d;
      border-radius: 50%;
      box-shadow: 0 0 8px #ff4d4d80;
    }

    .logos {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
    }

    .logo {
      width: 60px;
      height: 60px;
      object-fit: contain;
      border-radius: 8px;
      background: #1e1e2e;
      padding: 0.4rem;
    }

    .vs {
      font-size: 1.1rem;
      color: var(--text-secondary);
      font-weight: bold;
    }

    #no-connection {
      position: fixed;
      inset: 0;
      background: rgba(10,10,15,0.98);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: var(--text-primary);
      z-index: 1000;
      gap: 1.5rem;
    }

    .retry-btn {
      background: var(--accent);
      color: white;
      border: none;
      padding: 0.9rem 2.2rem;
      border-radius: 50px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.25s;
    }

    .retry-btn:hover {
      background: #4f51e5;
      transform: translateY(-2px);
    }

    .selected-channel-indicator {
      position: absolute;
      top: 10px;
      right: 10px;
      background: var(--accent);
      color: white;
      font-size: 0.7rem;
      padding: 2px 6px;
      border-radius: 10px;
      display: none;
    }

    .channel-item.active .selected-channel-indicator {
      display: block;
    }

    @media (max-width: 992px) {
      .app-layout {
        flex-direction: column;
      }
      .player-section {
        height: 40vh;
        padding: 20px;
      }
      .player-container {
        width: 100%;
        max-width: 560px;
        height: auto;
        aspect-ratio: 16/9;
      }
      .channels-panel {
        width: 100%;
        border-left: none;
        border-top: 1px solid var(--border);
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

<div class="app-layout">
  <div class="player-section">
    <div class="player-container">
      <div id="player"></div>
    </div>
  </div>

  <div class="channels-panel">
    <div class="channel-item active" onclick="loadStream('https://satoshi-cors.herokuapp.com/http://116.204.149.16/nagorik/tracks-v1a1/mono.m3u8', this)">
      <div class="selected-channel-indicator">Selected</div>
      <div class="live-indicator">
        <div class="live-dot"></div>
        LIVE
      </div>
      <div class="channel-title">Nagorik TV - BPL Live</div>
      <div class="channel-desc">Bangladesh Premier League Streaming</div>
      <div class="logos">
        <img class="logo" src="https://i.postimg.cc/8zQ0DYBH/20250720_201346.png" alt="Nagorik">
        <span class="vs">VS</span>
        <img class="logo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRGFic0ZWOr1sWDIctNOfTljhjD1Nt7StV3oA&s" alt="BPL">
      </div>
    </div>

    <div class="channel-item" onclick="loadStream('https://bongoflixbd.top/tsports.m3u8?user=bongoflix&pass=eaminvai', this)">
      <div class="selected-channel-indicator">Selected</div>
      <div class="live-indicator">
        <div class="live-dot"></div>
        LIVE
      </div>
      <div class="channel-title">T-Sports</div>
      <div class="channel-desc">Cricket & Sports Live</div>
      <div class="logos">
        <img class="logo" src="https://i.postimg.cc/VL5yTtwr/20250707_141739.png" alt="T-Sports">
        <span class="vs">VS</span>
        <img class="logo" src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjuESkW9Qwp1iXoGf-v_DMK_4fY3OKSfuOMi90qePoiaR-uWl9BsCRclcYBgz_E8-MGgbx83YurJLpf7MOFThEGHoaqiSMsKHDT9tHT_QVU2OSdTJpWDOqe4NiWFemb0tu72LMRe-Jabj8/w0/T-sports-live-Titas-Tv.png" alt="Team">
      </div>
    </div>

    <div class="channel-item" onclick="loadStream('http://alvetv.com/moviebanglatv/8080/index.m3u8', this)">
      <div class="selected-channel-indicator">Selected</div>
      <div class="live-indicator">
        <div class="live-dot"></div>
        LIVE
      </div>
      <div class="channel-title">Movie Bangla TV</div>
      <div class="channel-desc">Bangla Movies & Shows</div>
      <div class="logos">
        <img class="logo" src="https://moviebangla.tv/wp-content/uploads/2024/06/moviebanglatv-logo-2.png" alt="Movie BD">
        <span class="vs">VS</span>
        <img class="logo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ4a-PRfaDnHZSR0_eAU0yOEaSIxqPyMW3mvg&s" alt="BD Movies">
      </div>
    </div>
  </div>
</div>

<div id="no-connection">
  <h2>ইন্টারনেট সংযোগ নেই</h2>
  <p>ওয়াইফাই বা মোবাইল ডাটা চেক করুন</p>
  <button class="retry-btn" onclick="checkConnection()">আবার চেষ্টা করুন</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/@clappr/player@latest/dist/clappr.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/ewwink/clappr-quality-selector-plugin@latest/quality-selector.js"></script>

<script>
  let currentPlayer = null;
  let activeItem = document.querySelector('.channel-item.active');
  let currentChannelIndex = 0;
  const channelItems = document.querySelectorAll('.channel-item');
  
  // চ্যানেল ইউআরএল স্টোর করা
  const channelUrls = [
    'http://116.204.149.16/nagorik/index.m3u8',
    'https://bongoflixbd.top/tsports.m3u8?user=bongoflix&pass=eaminvai',
    'http://alvetv.com/moviebanglatv/8080/index.m3u8'
  ];

  function loadStream(url, element) {
    if (!navigator.onLine) {
      document.getElementById('no-connection').style.display = 'flex';
      return;
    }

    if (activeItem) activeItem.classList.remove('active');
    element.classList.add('active');
    activeItem = element;
    
    // বর্তমান চ্যানেল ইনডেক্স আপডেট করা
    currentChannelIndex = Array.from(channelItems).indexOf(element);

    const playerConfig = {
      parentId: '#player',
      source: url,
      autoPlay: true,
      height: '100%',
      width: '100%',
      mute: false,
      plugins: { core: [QualitySelector] }
    };

    if (currentPlayer) {
      currentPlayer.configure(playerConfig);
    } else {
      currentPlayer = new Clappr.Player(playerConfig);
    }
  }

  function checkConnection() {
    const btn = event.target;
    btn.textContent = 'চেক করা হচ্ছে...';
    btn.disabled = true;

    setTimeout(() => {
      btn.disabled = false;
      btn.textContent = 'আবার চেষ্টা করুন';
      if (navigator.onLine) {
        document.getElementById('no-connection').style.display = 'none';
      }
    }, 1400);
  }

  // কিবোর্ড কন্ট্রোল ফাংশন
  function handleKeyboardControl(e) {
    const key = e.key.toLowerCase();
    
    // রিমোট কন্ট্রোল: সংখ্যা কি দিয়ে সরাসরি চ্যানেল নির্বাচন
    if (key >= '1' && key <= '3') {
      const channelIndex = parseInt(key) - 1;
      if (channelIndex < channelItems.length) {
        selectChannel(channelIndex);
        loadStream(channelUrls[channelIndex], channelItems[channelIndex]);
      }
    }
    
    // উপরে/নিচে তীর দিয়ে চ্যানেল পরিবর্তন
    else if (key === 'arrowup' || key === 'arrowleft') {
      e.preventDefault();
      const newIndex = (currentChannelIndex - 1 + channelItems.length) % channelItems.length;
      selectChannel(newIndex);
    }
    else if (key === 'arrowdown' || key === 'arrowright') {
      e.preventDefault();
      const newIndex = (currentChannelIndex + 1) % channelItems.length;
      selectChannel(newIndex);
    }
    
    // এন্টার দিয়ে চ্যানেল লোড করা
    else if (key === 'enter') {
      if (activeItem) {
        loadStream(channelUrls[currentChannelIndex], activeItem);
      }
    }
    
    // স্পেসবার দিয়ে প্লে/পজ কন্ট্রোল
    else if (key === ' ' && currentPlayer) {
      e.preventDefault();
      if (currentPlayer.isPlaying()) {
        currentPlayer.pause();
      } else {
        currentPlayer.play();
      }
    }
    
    // M কি দিয়ে মিউট/আনমিউট
    else if (key === 'm' && currentPlayer) {
      e.preventDefault();
      currentPlayer.mute(!currentPlayer.isMuted());
    }
  }

  // চ্যানেল সিলেক্ট করা (লোড না করে শুধু হাইলাইট করা)
  function selectChannel(index) {
    if (activeItem) activeItem.classList.remove('active');
    channelItems[index].classList.add('active');
    activeItem = channelItems[index];
    currentChannelIndex = index;
    
    // নির্বাচিত চ্যানেলটি ভিউতে আনা (স্ক্রল করা)
    channelItems[index].scrollIntoView({ behavior: 'smooth', block: 'nearest' });
  }

  // কিবোর্ড ইভেন্ট লিসেনার যোগ করা
  document.addEventListener('keydown', handleKeyboardControl);

  window.addEventListener('offline', () => {
    document.getElementById('no-connection').style.display = 'flex';
  });

  window.addEventListener('online', () => {
    document.getElementById('no-connection').style.display = 'none';
  });

  // প্রথম চ্যানেল অটো লোড করতে চাইলে এটা আনকমেন্ট করো
  window.addEventListener('load', () => activeItem.click());
</script>
</body>
</html>
